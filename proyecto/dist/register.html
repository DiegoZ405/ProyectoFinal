<script>
 document.querySelector("#registerForm").addEventListener("submit", function(event) {
    event.preventDefault(); // Prevenir el envío del formulario por defecto

    // Obtener los valores de los campos
    const username = document.getElementById('register-username').value;
    const email = document.getElementById('register-email').value;
    const password = document.getElementById('register-password').value;

    // Validación básica
    if (!username || !email || !password) {
        alert('Por favor, llena todos los campos.');
        return;
    }

    // Crear el objeto de datos a enviar
    const data = {
        username: username,
        email: email,
        password: password
    };

    // Enviar los datos al backend utilizando Fetch API
    fetch('registro.php', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify(data) // Convertir el objeto de datos a formato JSON
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            // Si la respuesta es exitosa, redirigir a la página de inicio de sesión
            window.location.href = './login.html';
        } else {
            // Si hay un error, mostrarlo
            alert(data.message || 'Hubo un error al registrar la cuenta.');
        }
    })
    .catch(error => {
        console.error('Error:', error);
        alert('Error al procesar la solicitud.');
    });
});



</script>
